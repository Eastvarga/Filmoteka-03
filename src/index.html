<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Filmoteka-03</title>
  </head>

  <body>
    <header class="box-container home">
      <div id="header">
        <nav class="page__nav">
          <h1 class="logo">
            <a class="home-link" href="./index.html">Filmoteka</a>
          </h1>
          <div>
            <a id="home" class="route selected" href="./index.html">Home</a>
            <div class="underscore"></div>
          </div>
          <div>
            <a id="library" class="route" href="">My Library</a>
            <div class="underscore lib is-hidden"></div>
          </div>
        </nav>
        <div class="header-template">
          <div class="form">
            <form class="search-form">
              <div class="input__wrapper">
                <input
                  type="text"
                  class="form__input"
                  name="query"
                  id="searchQuery"
                  placeholder="Поиск фильмов"
                  autocomplete="off"
                />
                <button type="submit" class="form__button">
                  <span class="form__search"></span>
                </button>
              </div>
            </form>
          </div>
          <div class="js-buttons is-hidden">
            <button
              id="watched"
              type="button"
              class="library__button library__button--active"
            >
              Watched
            </button>
            <button id="queue" type="button" class="library__button">
              Queue
            </button>
          </div>
        </div>
        <div class="form__warning">
          <!-- Search result not successful. Enter the correct movie name and -->
        </div>
      </div>
    </header>

    <main>
    <section class="movie-cards box-container">
      <ul class="movie-grid" id="js-grid"></ul>
      <div id="pagination-container"></div>
    </section>
    <!-- made by Nicolay Maryasov -->
    <section class="library__container is-hidden">
      <ul class="library__list" id="my-library"></ul>
      <div id="library__page-selector">
        <!-- <span>Place page-selector here...</span> -->
      </div>
    </section>
    </main>

    <footer class="box-container footer">
      <div class="container footer-container">
        <span class="footer-top"
          >&copy; 2021 | All Rights Reserved |&nbsp;</span
        >
        <div>
          <span>Developed with</span>
          <svg width="14" height="13" class="icon-heart">
            <use href="./img/sprite.svg#icon-heart"></use>
          </svg>
          <span>by</span>
          <a class="footer-link" href="">GoIT Students</a>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
